<div class="modal-empty-space"
     data-ng-click="hidden = true"
     data-ng-class="{ 'modal-hidden': hidden }">
</div>

<div class="modal"
     data-ng-class="{ 'modal-hidden': hidden }">
  <div class="modal-header">
    <h1 class="modal-title"
        data-ng-transclude="header">
    </h1>
    <button class="modal-close-btn"
            data-ng-click="hidden = true">
      <i class="fa fa-close"></i>
    </button>
  </div>
  <div class="modal-body"
       data-ng-transclude="body"></div>
  <div class="modal-footer"
       data-ng-transclude="footer"></div>
</div>
